<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Busca de imagens da NASA</title>
    <!--ícone da página -->
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/nasa/nasapress/master/dist/images/favicons/favicon.png"
      type="image/x-icon"
    />

    <!-- Link externo style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style/style.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

    <!-- Bootstrap e o Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Busca de imagens da NASA</h1>
      <div class="mb-4">
        <div class="input-group">
          <input
            type="text"
            id="search-term"
            class="form-control"
            placeholder="Digite sua busca aqui"
          />
          <button id="search-button" class="btn btn-primary">Buscar</button>
        </div>
      </div>
      <div id="results"></div>
      <button id="back-to-top">↥</button>
    </div>
    <!-- Script -->
    <script src=".src/script/index.js"></script>
  </body>
</html>
